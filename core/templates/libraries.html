<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearby libraries</title>
    </head>
<body>
    <h1>Nearby libraries</h1>
    {% if libraries %}
    <ul>
    {% for library in libraries %}
        <li>
        {{ library.name }}: {{library.distance}}
        </li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
