{% extends "account/base.html" %}
{% load i18n %}

{% block content %}



<!-- Container -->
<div class="container">

	<div class="row">
	<div class="col-md-4 col-md-offset-4">

	<!--Tab -->
	<div class="my-account style-1 margin-top-5 margin-bottom-40">
		<ul class="tabs-nav">
			<li class=""><a href="#tab1">Register</a></li>
            <li><a href="{% url 'account_login' %}">Log In</a></li>
		</ul>
		<div class="tabs-container alt">
			<!-- Login -->
			<div class="tab-content" id="tab1" style="display: none;">
                <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
                    {% csrf_token %}

					<p class="form-row form-row-wide">
						<label for="username">Enail-ID:
							<i class="im im-icon-Mail"></i>
							<input type="email" class="input-text" name="email" id=id_email"/>
						</label>
					</p>

					<p class="form-row form-row-wide">
						<label for="password">Password:
							<i class="im im-icon-Lock-2"></i>
							<input class="input-text" type="password" name="password1" required id="id_password1"/>
						</label>
					</p>
					<p class="form-row form-row-wide">
						<label for="password">Repeat Password:
							<i class="im im-icon-Lock-2"></i>
							<input class="input-text" type="password" name="password2" required id="id_password2"/>
						</label>
					</p>

					<p class="form-row">
                        <button class="button margin-top-20 margin-bottom-20" type = "submit">Sign up</button>
					</p>


				</form>
			</div>

		</div>
	</div>
	</div>
	</div>

</div>
<!-- Container / End -->

{% endblock %}
